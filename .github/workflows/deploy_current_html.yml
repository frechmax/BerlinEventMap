name: Deploy index.html only

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Upload index.html artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: index.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4